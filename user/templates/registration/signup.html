{% extends 'auth_base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container mt-3">
        <form method="post" class="container" id="form">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                  <input type="text" id="username" class="form-control" name="username" placeholder="Enter Your Name">
              </div>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                  <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email">
              </div>
          </div>
          <div class="form-group">
              <label for="password1">Your Password</label>
              <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                  <input type="password" id="password1" class="form-control" name="password1" placeholder="Enter Your Password">
              </div>
          </div>
          <div class="form-group">
              <label for="password2">Confirm Your Password</label>
              <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                  <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm Your Password">
              </div>
            </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" id="id_is_admin" name="is_admin">
              <label class="form-check-label" for="id_is_admin">Join as Admin</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" id="id_is_team_lead" name="is_team_lead">
              <label class="form-check-label" for="id_is_team_lead">Join as a Team Lead</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" id="id_is_team_member" name="is_team_member">
              <label class="form-check-label" for="id_is_team_member">Join as a Team Member</label>
          </div>
          <p>Already have an account? Login <a href="{% url 'login' %}">Here</a>!</p>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <style>
        *{
          box-sizing: border-box;
          font-family: "Merriweather Sans", sans-serif;
        }
  
        body{
          background-color: #98e4ff64;
        }
  
        #form{
          color: whitesmoke;
          background-color: #6499E9;
          border-radius: 5px;
          width: 600px;
          padding: 40px;
          margin: 60px auto;
          -webkit-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
          -moz-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
          box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75); 
        }
  
        #form p{
          font-size: 0.9em;
        }
  
        #form button{
          width: 100%;
          text-align: center;
          color: grey;
          background-color: #6499E9;
          margin-top: 20px;
          border: 1px solid rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 767px) {
          body {
            height: 100%;
          }
        #form {
          width: auto;
          margin-left: 10px;
          margin-right: 10px;
        }
      }
      </style>
{% endblock %}
