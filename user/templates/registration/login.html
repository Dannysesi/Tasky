{% extends "auth_base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div>
        <form method="post" class="container" id="form">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Enter Your Name">
              </div>
          </div>
          <div class="form-group">
              <label for="password">Your Password</label>
              <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Enter Your Password">
              </div>
          </div>
          {% if form.errors %}
            <p class="alert alert-danger" role="alert">Invalid username or password. Please try again.</p>
          {% endif %}
          <p>Dont't have an account? Create one <a href="{% url 'register' %}">Here</a>!</p>
          <div>
            <a href="{% url 'password_reset' %}" style="text-decoration: none; margin-bottom: 20px; color: red;">Forgot password?</a>
            </div>
          <button type="submit" class="btn btn-primary"style='margin-top:20px'>Login</button>
        </form>
    </div>
    <style>
      *{
        box-sizing: border-box;
        font-family: "Merriweather Sans", sans-serif;
      }

      body{
        background-color: #98e4ff64;
      }

      #form{
        color: whitesmoke;
        background-color: #6499E9;
        border-radius: 5px;
        width: 600px;
        padding: 40px;
        margin: 150px auto;
        -webkit-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
        box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75); 
      }

      #form p{
        font-size: 0.9em;
      }

      #form button{
        width: 100%;
        text-align: center;
        color: grey;
        background-color: whitesmoke;
        margin-top: 20px;
        border: 1px solid rgba(0, 0, 0, 0.4);
      }

      @media (max-width: 767px) {
        #form {
          width: auto;
          margin-left: 10px;
          margin-right: 10px;
        }
      }

    </style>
{% endblock content %}
