{% extends "auth_base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<form method="post" class="container" id="form">
    {% csrf_token %}
    <div class="form-group row">
        <label for="otp" class="col-sm-2 col-form-label">Verify OTP</label>
        <div class="col-sm-10">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                <input type="text" id="otp" class="form-control" name="otp" placeholder="Enter Your OTP Verification Code" required>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-default">Verify</button>
        </div>
    </div>
</form>
    <style>
        *{
          box-sizing: border-box;
          font-family: "Merriweather Sans", sans-serif;
        }
  
        body{
          background-color: #EBF3E8;
        }
  
        #form{
          color: whitesmoke;
          background-color: #B2C8BA;
          border-radius: 5px;
          width: 600px;
          padding: 40px;
          margin: 60px auto;
          -webkit-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
          -moz-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
          box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75); 
        }
  
        #form p{
          font-size: 0.9em;
        }
  
        #form button{
          width: 100%;
          text-align: center;
          color: grey;
          background-color: whitesmoke;
          margin-top: 20px;
          border: 1px solid rgba(0, 0, 0, 0.4);
        }
      </style>
{% endblock %}
