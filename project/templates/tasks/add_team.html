{% load crispy_forms_tags %}

{% block content %}
<div class="Container" style="max-width: 460px;margin: auto; margin-top: 50px; padding: 0.5cm; border-radius: 10px; background-color: #e3f2fd; color: #0c0c0c;">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group" style="padding: 30px;">
      <legend style="font-size: 1.5em; font-weight: bold; color: #000000;">
        Create Team
      </legend>
      <div class="form-group" style="width: 90%;">
        {{ form.name.label_tag }}
        {{ form.name }}
      </div>
      <div class="form-group" style="width: 90%;">
        {{ form.description.label_tag }}
        {{ form.description }}
      </div>
      <div class="form-group" style="width: 90%;">
        {{ form.task.label_tag }}
        {{ form.task }}
      </div>
      <div class="form-group" style="width: 90%;">
        {{ form.members.label_tag }}
        <select name="members" id="id_members" class="form-control">
            {% for choice in form.members.field.choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group" style="width: 90%;">
        {{ form.members.label_tag }}
        <select name="members" id="id_members" class="form-control" multiple>
            {% for value, label in form.members.field.choices %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    
    </fieldset>
    <div class="form-group">
      <button type="submit" style="background-color: #fff; color: #000000; border: none; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">
        Create Team
      </button>
    </div>
  </form>
</div>
{% endblock %}
