{% extends 'base.html' %}
{% block content %}
<div style="height: 82vh;">
{% for team in teams %}
<li class="list-group" style="margin-top: 40px;">
    <div>
        <a href="{% url 'team' %}" class="list-group-item list-group-item-action">{{ team.name|capfirst }}</a>
    </div>
</li>
{% endfor %}
</div>

{% endblock content %}
