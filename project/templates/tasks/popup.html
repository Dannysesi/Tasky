{% if latest_assigned_task %}
<button type="button" class="btn btn-primary" id="liveToastBtn">Latest Task</button>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Latest Assigned Task</strong>
      <small>Deadline: {{ latest_assigned_task.deadline }}</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        Title: {{ latest_assigned_task.title }}
    </div>
  </div>
</div>
{% endif %}
